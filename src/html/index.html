<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div id="calculator">
        <div id="display">
            <div><p id="result">0</p></div>
            <div><p id="current">0</p></div>
        </div>

        <div id="keyboard">
            <div class="container">
                <div class="row">
                    <div class="col pr-1">
                        <button class="btn-number w-100 btn btn-info">7</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">8</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">9</button>
                    </div>
                    <div class="col pl-0">
                        <button id="ac" class="w-100 btn btn-danger">AC</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col pr-1">
                        <button class="btn-number w-100 btn btn-info">4</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">5</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">6</button>
                    </div>
                    <div class="col pl-0">
                        <button id="plus" class="w-100 btn btn-secondary">+</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col pr-1">
                        <button class="btn-number w-100 btn btn-info">1</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">2</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button class="btn-number w-100 btn btn-info">3</button>
                    </div>
                    <div class="col pl-0">
                        <button id="minus" class="w-100 btn btn-secondary">-</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col pr-1">
                        <button class="btn-number w-100 btn btn-info">0</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button id="multiply" class="w-100 btn btn-secondary">*</button>
                    </div>
                    <div class="col pl-0 pr-1">
                        <button id="divide" class="w-100 btn btn-secondary">/</button>
                    </div>
                    <div class="col pl-0">
                        <button id="solve" class="w-100 btn btn-success">=</button>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
